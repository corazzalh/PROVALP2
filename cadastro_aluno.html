<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="CSS/estilo_forms.css">
    <link type="text/css" rel="stylesheet" href="CSS/estilo.css">
    <script src="javascript/comportamentos.js" type="text/javascript"></script>
    <title>Biblioteca Fatec</title>
</head>
<body>
    <header>
        <div class="um">
        <h1>Biblioteca Fatec</h1>
    </div>
    </header>
    <main>
        <form id="formulario-cadastro-aluno">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <form id="formulario-cadastro" autocomplete="nope"></form>
                <label>
                    Nome Aluno: <input type="text" name="txt_name" placeholder="Seu Nome Completo" required/>
                </label>
                <label>
                    E-mail(Fatec): <input type="text" name="txt_email" placeholder="E-mail Institucional" required/>
                </label>
                <label>
                    Telefone: <input type="number" name="txt_telefone" placeholder="Seu Telefone" required/>
                </label>
                <label>
                    CPF: <input type="number" name="txt_cpf" placeholder="Somente Números" required/>
                </label>
                <label>
                    Cidade: <input type="text" name="txt_cidade" placeholder="Atual" required/>
                </label>
            </fieldset>
                <p >
                    <a  class="inicio" href="index.html" type="submit">Início</a>
                    <div class="center"> <button type="submit">Salvar</button>
                    <button id="esconde-form-cadastro" type="submit">Cancelar</button>
                    </div>          
                </p>
        </form>
    </main>
</div> 
</body>
</html>
