<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo_forms.css">
    <link type="text/css" rel="stylesheet" href="CSS/estilo.css">
    <script src="javascript/comportamentos.js" type="text/javascript"></script>
    <title>Biblioteca Fatec</title>
</head>
<body>
    <header>
        <div class="um">
            <h1>Biblioteca Fatec</h1>
        </div>
    </header>
    <main>
        <form id="form-cadastro-locacao">
            <fieldset>
                <legend>Informações</legend>
                <form id="formulario-cadastro-locacao" autocomplete="nope"></form>
                <label>
                    Aluno: <input type="radio" name="nome_aluno" value="">
                </label>
                <label>
                    Livro: <input type="radio" name="nome_livro" value="">
                </label>
                <label>
                    Data de Retirada: <input type="date" name="date_retirada" required/>
                </label>
            </fieldset>
                <p>
                    <a class="inicio" href="index.html" type="submit">Início</a>
                    <div class="center"> <button type="submit">Salvar</button>
                        <button id="esconde-form-cadastro" type="submit">Cancelar</button>
                                       </div> 
                </p>
        </form>
    </main>
</body>
</html>
